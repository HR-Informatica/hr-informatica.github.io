title: HR Informatica
author: INF Studenten
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Hogeschool Rotterdam vakken gids.
  Gemaakt door studenten, voor studenten
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hr-informatica.github.io" # the base hostname & protocol for your site, e.g. http://example.com
lang: nl_NL
# twitter_username: jekyllrb
github_username: HR-Informatica

# Build settings
markdown: kramdown
theme: minima
collections_dir: vakken
collections:
  ana_software_analyse_design:
    name: Analyse - Software Analyse & Design
    output: true
  ana_software_quality:
    name: Analyse - Software Quality
    output: true
  dev_algorithms:
    name: Development - Algorithms
    output: true
  dev_functional_programming:
    name: Development - Functional Programming
    output: true
# plugins:
  # - jekyll-feed
show_excerpts: true

